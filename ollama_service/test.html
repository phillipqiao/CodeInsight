<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8" />
	<title>Ollama_service Mocha Chai Tests</title>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/mocha/mocha.css" />
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/8.0.1/mocha.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div id="mocha"></div>
	
	<!-- file to test -->
	<script src="index.js"></script>
	
	<!-- setup Mocha in Behavior Driven Development (BDD) mode -->
    <script>
		mocha.setup('bdd');
	</script>

	<!-- unit tests, loaded from file -->
	<script src="test/index.test.js"></script>

    <!-- run Mocha -->
    <script>
		mocha.timeout(70000);
		mocha.run();
    </script>
	
</body>
</html>
